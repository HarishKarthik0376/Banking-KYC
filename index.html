<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK</title>
    <link rel="stylesheet" href="login.css">
</head>
<body >
    <div class="bgfg"><img src="Resources/bgimg.jpg" alt="" ></div>
    
    <div class="main">
        <div class="welco">
            <h1 class="well">WELCOME TO DFC BANK</h1>

        </div>
            <div class="registerblock">
                <br>
                <h2 >REGISTER HERE</h2><br>
                <span style="color: black;">Enter Name:</span><input type="text" id="registername" ><br>
                <span style="color: black;">Enter Email:</span><input type="email" id="registeremail"><br>
                <span style="color: black;">Enter Phone number:</span><input type="text" id="registermobile" ><br>
                <span style="color: black;">Enter Username:</span><input type="text" id="registerusername"><br>
                <span style="color: black;">Enter Password:</span><input type="password" id="registerpwd"><br>
                <button class="registerbut" id="registerbtn">REGISTER</button>
                
            </div>
            <div class="loginblock">
                <br>
                <h2>LOGIN HERE</h2><br>
                <span>Enter Email:</span><input type="text" id="loginusername"><br>
                <span>Enter Password:</span><input type="password" id="loginpwd"><br>
                <button class="loginbut" id="loginbtn">LOGIN</button>
                

            </div>
   


    </div>
    



    <script type = "module" src="login.js"></script>
</body>
</html>
